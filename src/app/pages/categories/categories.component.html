<!-- Categories Start -->

   <!-- Categories Start -->
   <div class="container pt-5">
    <h2 class="section-title position-relative text-uppercase mb-4"><span class="pr-3">{{categoryObject.category.name}}</span></h2>
    <img style="width: 100%; height:500px" src="{{categoryObject.category.image}}" alt=""  />
  </div>
  <!-- Categories End -->

<!-- Products Start -->
<div class="container pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mb-4"><span class="pr-3">providers</span></h2>
  <div class="row px-xl-5">
      <div class="col-lg-3 col-md-4 col-sm-6 pb-1"  *ngFor="let prov of providers">
          <div class="product-item bg-light mb-4">
              <div class="product-img position-relative overflow-hidden">
                  <img
                  class="img-fluid"
                  src="{{prov.users?.image}}"
                  alt=""
                  style="object-fit: cover;"
                  />
                  <div class="product-action">
                      <a data-toggle="tooltip" data-placement="top" title="Details" class="btn btn-warning text-white w-25" routerLink="/provider-details/{{prov.users.id}}"><i class="fa fa-address-card"></i></a>
                      <a data-toggle="tooltip" data-placement="top" title="chat" class="btn btn-warning text-white w-25" routerLink="/chat"><i class="fa fa-comments"></i></a>
                  </div>
              </div>
              <div class="text-center py-4">
                <div>
                    <ngb-rating class="fs-3 text-warning" [rate]="prov.rate" [readonly] = true [max]="5"></ngb-rating>
                </div>
                <p class="h6 text-decoration-none text-capitalize fw-bold" href="">{{prov.users?.name}}</p>
                <a class="h6 text-decoration-none" href="tel:{{prov.users?.mobile}}"><i class="fa fa-phone-volume"></i> {{prov.users?.mobile}}</a>
                <!-- <div class="d-flex align-items-center justify-content-center mt-2">
                    <h5>$123.00</h5><h6 class="text-muted ml-2"><del>$123.00</del></h6>
                </div>-->
                <div class="d-flex align-items-center justify-content-center mb-1">
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Products End -->
