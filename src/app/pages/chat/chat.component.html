

<div class="container-fluid h-50">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" placeholder="Search..." name="" class="form-control search">
            <div class="input-group-prepend">
              <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
        <div class="card-body contacts_body">
          <ul class="contacts">
          <li class="active" *ngFor="let chatRoom of chatRooms">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="{{chatRoom['user2_data']['image']}}" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <h5 class="text-white text-capitalize mb-0">{{chatRoom['user2_data']['name']}}</h5>
                <span class="text-warrning" style="font-size: 12px">{{chatRoom['updated_at']|date:'medium'}}</span>
              </div>
            </div>
          </li>
        </ul>
        </div>
        <div class="card-footer"></div>
      </div></div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Chat with Mohamed</span>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div *ngFor="let receiveMessage of receiveMessages; let sendMessage of sendMessages">
              <div class="d-flex justify-content-start mb-4">
                <div class="msg_cotainer">
                  {{receiveMessage.content}}
                  <span class="msg_time">{{receiveMessage.time}}, {{receiveMessage.date}}</span>
                </div>
              </div>
              <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">
                  {{sendMessage.content}}
                  <span class="msg_time_send">{{sendMessage.time}}, {{sendMessage.date}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">

              <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
