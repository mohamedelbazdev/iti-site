<div class="container p-0">
  <div class="card px-4">
    <p class="h8 py-3">Payment Details</p>

    <form [formGroup]="paymentForm" (ngSubmit)= "onSubmit()" novalidate class="form-group">
        <div class="row gx-3">
            <div class="col-12">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Card Number</p>
                    <input class="form-control mb-3" type="text"  name="card_number" id="card_number" formControlName="card_number" placeholder="1234 5678 4356 7878">
                    <span class="text-danger" role="alert"
                    *ngIf="(paymentFormControl['card_number'].touched || paymentFormControl['card_number'].invalid && submitted) && paymentFormControl['card_number'].errors?.['required']">
                    Card Number is required
                    </span>
                </div>
            </div>
            <div class="col-4 ">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry Month</p>
                    <input class="form-control mb-3" type="text"  name="card_exp_month" id="card_exp_month" formControlName="card_exp_month" placeholder="MM">
                    <span class="text-danger" role="alert"
                    *ngIf="(paymentFormControl['card_exp_month'].touched || paymentFormControl['card_exp_month'].invalid && submitted) && paymentFormControl['card_exp_month'].errors?.['required']">
                    Month is required
                    </span>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex flex-column">
                    <p class="text mb-1">Expiry year</p>
                    <input class="form-control mb-3" type="text"  name="card_exp_year" id="card_exp_year" formControlName="card_exp_year" placeholder="YYYY">
                    <span class="text-danger" role="alert"
                    *ngIf="(paymentFormControl['card_exp_year'].touched || paymentFormControl['card_exp_year'].invalid && submitted) && paymentFormControl['card_exp_year'].errors?.['required']">
                    year is required
                    </span>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex flex-column">
                    <p class="text mb-1">CVV/CVC</p>
                    <input class="form-control mb-3 pt-2" name="card_cvc" id="card_cvc" formControlName="card_cvc" type="text" placeholder="***">
                    <span class="text-danger" role="alert"
                    *ngIf="(paymentFormControl['card_cvc'].touched || paymentFormControl['card_cvc'].invalid && submitted) && paymentFormControl['card_cvc'].errors?.['required']">
                    CVV/CVC is required
                    </span>
                </div>
            </div>
            <div class="mb-3 pt-2" >
                <button  class="btn btn-success btn-block py-3">Pay</button>

            </div>
        </div>
    </form>
  </div>
</div>
