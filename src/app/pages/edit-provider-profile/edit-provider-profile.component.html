<div class="container">
  <div class="card">
      <div class="card-header">
          <h5>Edit Provider Profile</h5>
      </div>
      <div class="card-divider"></div>
      <div class="card-body">
          <div class="row no-gutters">
            <form [formGroup]="editProviderForm" (ngSubmit)="onSave()" novalidate class="form-group">

              <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                  <label for="profile-first-name">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="profile-first-name" placeholder="First Name">
                  <span class="text-danger" role="alert"
                  *ngIf="(editProviderFormControl['name'].touched || editProviderFormControl['name'].invalid && submitted) && editProviderFormControl['name'].errors?.['required']">
                  Name is required
                  </span>
                </div>

                <div class="form-group">
                  <label for="profile-email">Email Address</label>
                  <input type="email" formControlName="email" class="form-control" id="profile-email" placeholder="Email Address">
                  <span class="text-danger" role="alert"
                  *ngIf="(editProviderFormControl['email'].touched || submitted) && editProviderFormControl['email'].errors?.['required']">
                  Email is required
              </span>
              <span class="text-danger" role="alert"
                  *ngIf="editProviderFormControl['email'].touched && editProviderFormControl['email'].errors?.['email']">
                  Enter a valid email address
              </span>
                </div>

                <div class="form-group">
                  <label for="profile-phone">Phone Number</label>
                  <input type="text" formControlName="mobile"  class="form-control" id="profile-phone" placeholder="Phone Number">
                  <span class="text-danger" role="alert"
                  *ngIf="(editProviderFormControl['phone'].touched || submitted) && editProviderFormControl['phone'].errors?.['required']">
                  Phone is required
              </span>
                </div>

                    </map-marker>

                  </google-map>

                <div class="form-group">
                  <label for="newpassword">New Password</label>
                  <input type="password" class="form-control" formControlName="newpassword" id="newpassword" placeholder="New Password">
                  <span class="text-danger" role="alert"
                  *ngIf="(editProviderFormControl['newpassword'].touched || submitted) && editProviderFormControl['newpassword'].errors?.['required']">
                  Password is required
              </span>
              <span class="text-danger" role="alert"
                  *ngIf="editProviderFormControl['newpassword'].touched && editProviderFormControl['newpassword'].errors?.['invalidPassword']">
                  Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                  letter and 1 number
              </span>
                </div>

                <div class="form-group">
                  <label for="confirmednewPassword">Repeat Password </label>
                  <input type="password" class="form-control" formControlName="confirmednewPassword" id="confirmednewPassword" placeholder="Password ">
                  <span class="text-danger" role="alert"
                  *ngIf="(editProviderFormControl['confirmednewPassword'].touched || submitted) && editProviderFormControl['confirmednewPassword'].errors?.['required']">
                  Confirm Password is required
              </span>
              <span class="text-danger" role="alert"
                    *ngIf="(editProviderFormControl['confirmednewPassword'].touched || submitted) && editProviderFormControl['confirmednewPassword'].errors?.['matching']">
                  Passwords doesnot match
              </span>
                </div>

                <div class="form-group mt-5 mb-0">
                  <button class="btn bg-info text-white">Save</button>

                </div>
              </div>
            </form>
          </div>
      </div>
  </div>

  </div>
