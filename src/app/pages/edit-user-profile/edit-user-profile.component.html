<div class="container">
<div class="card">
    <div class="card-header">
        <h5>Edit User Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
          <form [formGroup]="profileForm" (ngSubmit)= "updateProfile()" novalidate class="form-group">
          <!-- <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate class="form-group" > -->

            <div class="col-12 col-lg-7 col-xl-6">
              <div class="form-group">
                <label for="profile-first-name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="profile-first-name" placeholder="First Name">
                <span class="text-danger" role="alert"
                  *ngIf="(profileFormControl['name'].touched || profileFormControl['name'].invalid && submitted) && profileFormControl['name'].errors?.['required']">
                  Name is required
                  </span>
              </div>


              <div class="form-group">
                <label for="profile-email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" id="profile-email" placeholder="Email Address">
                <span class="text-danger" role="alert"
                  *ngIf="(profileFormControl['email'].touched || submitted) && profileFormControl['email'].errors?.['required']">
                  Email is required
              </span>
              <span class="text-danger" role="alert"
                  *ngIf="profileFormControl['email'].touched && profileFormControl['email'].errors?.['email']">
                  Enter a valid email address
              </span>
              </div>


              <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="text" formControlName="mobile"  class="form-control" id="mobile" placeholder="Phone Number">
                <span class="text-danger" role="alert"
                  *ngIf="(profileFormControl['mobile'].touched || submitted) && profileFormControl['mobile'].errors?.['required']">
                  mobile is required
              </span>
              </div>

              <div class="form-group">
                <label>Address</label>

                <google-map
                  height="400px"
                  width="750px"
                  [center]="center"
                  [zoom]="zoom"
                >
                  <map-marker
                    (mapDragend)="dragged($event)"
                    [position]="markerPosition"
                    [options]="markerOptions"
                  >
                  </map-marker>
                </google-map>
              </div>

              <div class="form-group mt-5 mb-0">
                <button class="btn bg-info text-white">Save</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>

</div>
