<div class="container">
<div class="card">
    <div class="card-header">
        <h5>Edit User Profile</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" novalidate class="form-group">
          <!-- <form [formGroup]="registerForm" (ngSubmit)="register()" novalidate class="form-group" > -->

            <div class="col-12 col-lg-7 col-xl-6">
              <div class="form-group">
                <label for="profile-first-name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="profile-first-name" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="profile-email">Email Address</label>
                <input type="email" formControlName="email" class="form-control" id="profile-email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="profile-phone">Phone Number</label>
                <input type="text" formControlName="mobile"  class="form-control" id="profile-phone" placeholder="Phone Number">
              </div>
              <div class="form-group">
                <label for="profile-phone">Address</label>

                <google-map
                  height="400px"
                  width="750px"
                  [center]="center"
                  [zoom]="zoom"
                  (mapMousemove)="move($event)"
                >
                  <map-marker
                    [position]="markerPosition"
                    [options]="markerOptions"
                  >
                  </map-marker>

                </google-map>
              </div>
              <div class="form-group">
                <label for="password-new">New Password</label>
                <input type="password" class="form-control" id="password-new" placeholder="New Password">
              </div>
              <div class="form-group">
                <label for="password-confirm">Reenter New Password</label>
                <input type="password" class="form-control" id="password-confirm" placeholder="Reenter New Password">
              </div>

              <div class="form-group mt-5 mb-0">
                <button class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>

</div>
