<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="container-fluid">
  <div class="row px-xl-5">
    <h3 class="section-title">My Favorites</h3>
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">
                  Image
              </th>
              <th class="wishlist__column wishlist__column--product">
                 provider
              </th>
              <th class="wishlist__column wishlist__column--product">
                  phone
               </th>
              <th class="wishlist__column wishlist__column--product">
                 Details
              </th>
              <th class="wishlist__column wishlist__column--remove">
                Remove
              </th>
          </tr>
      </thead>
      <tbody class="align-middle bg-dark">
          <tr
              *ngFor="let fav of  favorites"
              class="wishlist__row"
          >
              <td class="wishlist__column wishlist__column--image">
                  <div class="product-image"  style="width: 200px;">

                          <img
                              class="product-image__img w-100"
                              src="{{fav.providers.image}}"
                              alt=""

                          />
                  </div>
              </td>

              <td class="wishlist__column wishlist__column--product pt-5">
                  <div

                      >{{ fav.providers.name }}</div
                  >
                  <!-- <div class="wishlist__product-rating">
                      <div class="wishlist__product-rating-legend pt-5">
                          {{ fav.providers.reviews }}
                      </div>
                  </div> -->
              </td>
              <td class="wishlist__column wishlist__column--product pt-5">
                  <!-- <div>{{ fav.providers.mobile }}</div > -->
                    <a class="h6 text-primary text-decoration-none fw-bold" href="tel:{{fav.providers.mobile}}"><i class="fa fa-phone-volume"></i> {{fav.providers.mobile}}</a>
 </td>





              <!-- <td class="wishlist__column wishlist__column--stock pt-5 " >
                <div >
                    <ng-container class=" pt-5" *ngIf=" fav.providers.status === 1; then first else second"></ng-container>
                    <ng-template #first><div class="bg-success p-1">active</div></ng-template>
                    <ng-template #second> <div class="bg-danger p-1">inactive</div></ng-template>
                </div>
              </td> -->


              <td class="wishlist__column wishlist__column--tocart pt-5">
                  <button
                      routerLink="/provider-details/{{fav.provider_id}}"
                      type="button"
                      class="btn bg-primary text-white btn-sm"
                  >
                      details
                  </button>
              </td>
              <td class="wishlist__column wishlist__column--remove pt-5">
                   <button
                      type="button"
                      class="btn btn-danger btn-sm btn-svg-icon"
                      (click)="remove(fav.provider_id)"
                  >
                    Un Favorite
                  <i class="bi bi-prescription2"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
