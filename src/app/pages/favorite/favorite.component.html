
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">
                  Image
              </th>
              <th class="wishlist__column wishlist__column--product">
                 provider
              </th>
              <th class="wishlist__column wishlist__column--product">
                  phone
               </th>
              <th class="wishlist__column wishlist__column--product">
                 status
              </th>
              <th class="wishlist__column wishlist__column--tocart"></th>
              <th class="wishlist__column wishlist__column--remove"></th>
          </tr>
      </thead>
      <tbody class="align-middle bg-dark">
          <tr
              *ngFor="let fav of  favorites"
              class="wishlist__row"
          >
              <td class="wishlist__column wishlist__column--image">
                  <div class="product-image">

                          <img
                            width="100"
                              class="product-image__img"
                              src="{{fav.providers.image}}"
                              alt=""
                          />
                  </div>
              </td>

              <td class="wishlist__column wishlist__column--product pt-5">
                  <a
                      class="wishlist__product-name"
                      >{{ fav.providers.name }}</a
                  >
                  <div class="wishlist__product-rating">

                      <div class="wishlist__product-rating-legend pt-5">
                          {{ fav.providers.reviews }}
                      </div>
                  </div>
              </td>
              <td class="wishlist__column wishlist__column--product pt-5">
                  <a
                      class="wishlist__product-name "
                      >{{ fav.providers.mobile }}</a
                  >


              </td>
              <td class="wishlist__column wishlist__column--stock pt-5" >
                  <ng-container class="wishlist__column wishlist__column--stock pt-5" *ngIf=" fav.providers.status === 1; then first else second"></ng-container>
                  <ng-template #first>active</ng-template>
                  <ng-template #second>inactive</ng-template>

              </td>


              <td class="wishlist__column wishlist__column--tocart pt-5">
                  <button
                      routerLink="/provider-details/{{fav.provider_id}}"
                      type="button"
                      class="btn btn-primary btn-sm"
                  >
                      Book
                  </button>
              </td>
              <td class="wishlist__column wishlist__column--remove pt-5">
                   <button
                      type="button"
                      class="btn btn-danger btn-sm btn-svg-icon"
                      (click)="remove(fav.provider_id)"
                  >
                  Un Favorite
                  <i class="bi bi-prescription2"></i>
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
