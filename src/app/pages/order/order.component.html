<!-- Cart Start -->
<div class="container-fluid"  >
  <h3 class="mb-3">User Order</h3>
  <div class="row px-xl-5">
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">
                  Image
              </th>
              <th class="wishlist__column wishlist__column--product">
                User name
              </th>
              <th class="wishlist__column wishlist__column--product">
                Required hours
               </th>
              <th class="wishlist__column wishlist__column--product">
                total amount
              </th>
              <th class="wishlist__column wishlist__column--tocart">description</th>
              <th class="wishlist__column wishlist__column--remove">Date</th>
              <th class="wishlist__column wishlist__column--remove"></th>
          </tr>
      </thead>
        <tbody class="align-middle bg-dark">
        <tr  *ngFor="let order of fetchOrders">
                <td class="wishlist__column wishlist__column--image">
                  <div class="product-image"  style="width: 150px;">
                          <img
                              class="product-image__img "
                              src="{{ order.image }}"
                              alt=""
                          />
                  </div>
              </td>
                <td class="wishlist__column wishlist__column--product pt-5">
                  <div
                      class="wishlist__product-rating-legend pt-5"
                      >{{ order.name }}</div
                  > </td>
                  <td class="wishlist__column wishlist__column--product pt-5">
                      <div class="wishlist__product-rating-legend pt-5">
                        {{ order.hours }}
                      </div>
              </td>
                <td class="wishlist__column wishlist__column--product pt-5">
                  <div class="wishlist__product-rating-legend pt-5">
                      {{ order.total_amount }}</div
                  >
              </td>
              <td class="wishlist__column wishlist__column--product pt-5">
                <div class="wishlist__product-rating-legend pt-5">
                  {{ order.description }}</div>
            </td>

          <td class="wishlist__column wishlist__column--product pt-5">
            <div class="wishlist__product-rating-legend pt-5">
              {{ order.created_at | date :'short' }}</div
            >
        </td>

              </tr>
                </tbody>
            </table>
        </div>
      </div>
       <div class="row "  >
      <div class="col-lg-6"></div>
      <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Summary</span></h5>
                <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Checkout</button>
            </div>
      <div class="col-lg-2"></div>
  </div>
    </div>

<!-- Cart End -->
