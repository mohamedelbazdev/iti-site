


<!-- Cart Start -->
<div class="container-fluid">
    <h3 class="mb-3">User Order</h3>
    <div class="row px-xl-5">
    <div class="col-lg table-responsive mb-5">
      <table class="col cart__table cart-table">
        <thead class="cart-table__head border">
            <tr class="cart-table__row">
              <th class="cart-table__column cart-table__column--image">Image</th>
              <th class="cart-table__column cart-table__column--product">User name</th>
              <th class="cart-table__column cart-table__column--product">Required hours</th>
              <th class="cart-table__column cart-table__column--product">total_amount</th>
              <th class="cart-table__column cart-table__column--product">description</th>
              <th class="cart-table__column cart-table__column--product">Location</th>
              <th class="cart-table__column cart-table__column--quantity">Date</th>
              <th class="cart-table__column cart-table__column--remove"></th>
            </tr>
        </thead>
        <tbody class="cart-table__body border"  *ngFor="let order of fetchOrders">
          <tr>
            <td class="cart-table__column cart-table__column--image">
                <img src="{{ order.image }}" alt="" style="width: 50px;"> </td>
                <td class="cart-table__column cart-table__column--image">{{ order.name }}</td>
                <td class="cart-table__column cart-table__column--image">{{ order.hours }}</td>
                <td class="cart-table__column cart-table__column--image">{{ order.total_amount }}</td>
                <td class="cart-table__column cart-table__column--image">{{ order.description }}</td>
                <td class="cart-table__column cart-table__column--image"> {{ order.lat }}||{{ order.lng }}</td>
                <td class="cart-table__column cart-table__column--image">{{ order.created_at | date :'short' }}</td>


              <td class="cart-table__column cart-table__column--image">
                <button type="button"class="btn btn-light btn-sm btn-svg-icon"(click)="removed()" >
          <i class="fa fa-times"></i></button></td>
          </tr>
                </tbody>
            </table>

        </div>
      </div>
    </div>




    <div class="row px-xl-5">
      <div class="col-lg-6"></div>
      <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Summary</span></h5>
                <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Checkout</button>
            </div>
      <div class="col-lg-2"></div>
  </div>




<!-- Cart End -->
