<!-- Cart Start -->
<div class="container-fluid"  >

  <div class="position-relative mb-5">
    <h3 class="section-title">My Order</h3>
  </div>
  <div class="row px-xl-5">
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">
                  Image
              </th>
              <th class="wishlist__column wishlist__column--product">
                User name
              </th>
              <th class="wishlist__column wishlist__column--product">
                Required hours
               </th>
              <th class="wishlist__column wishlist__column--product">
                total amount
              </th>
              <th class="wishlist__column wishlist__column--tocart">description</th>
              <th class="wishlist__column wishlist__column--remove">Date</th>
              <th class="wishlist__column wishlist__column--remove">check</th>
          </tr>
      </thead>
        <tbody class="align-middle bg-dark">
        <tr  *ngFor="let order of fetchOrders">
                <td class="wishlist__column wishlist__column--image">
                  <div class="product-image"  style="width: 150px;">
                          <img
                              class="product-image__img "
                              src="{{ order.image }}"
                              alt=""
                          />
                  </div>
              </td>
                <td class="  ">
                  <div
                      class="text-capitalize fw-bold"
                      >{{ order.name }}
                  </div>
                </td>
                  <td class="  ">
                      <div class="bg-info p-2 w-50 m-auto text-white">
                        {{ order.hours }}
                      </div>
              </td>
                <td class="  ">
                  <div class="bg-success p-2 w-50 m-auto text-white">
                      {{ order.total_amount }}</div
                  >
              </td>
              <td class="   overflow-auto"
              style="max-width: 150px; ">
                <div class=""  >
                  {{ order.description }}</div>
            </td>

          <td class=" ">
            <div class="">
              {{ order.created_at | date :'medium' }}</div
            >
        </td>
        <td class=" ">
          <div class="text-center m-5" >
            <a  routerLink="/checkout" class="btn btn-primary  ">Checkout </a>
        </div>
      </td>

              </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>

<!-- Cart End -->
