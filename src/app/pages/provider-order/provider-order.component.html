  <div class="container-fluid">
    <div class="row px-xl-5">
      <h3 class="mb-3">Provider Order</h3>
      <div class="col table-responsive mb-5">
        <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                  <tr class="wishlist__row">
                      <th class="wishlist__column wishlist__column--image">
                          Image
                      </th>

                      <th class="wishlist__column wishlist__column--product">
                        User
                      </th>
                      <th class="wishlist__column wishlist__column--product">
                        Location
                       </th>
                      <th class="wishlist__column wishlist__column--product">
                        Action
                      </th>
                    
                  </tr>
              </thead>
              <tbody class="align-middle bg-dark">
                <tr *ngFor="let order of featuredorders">
                        <td class="wishlist__column wishlist__column--image " style="width: 200px;">
                          <div class="product-image"  style="width: 200px;">
                                  <img
                                      class="product-image__img w-100"
                                      src="{{ order.image }}"
                                      alt=""
                                  />
                          </div>
                      </td>







                        <td class="wishlist__column wishlist__column--product pt-5">
                          <div class="wishlist__product-rating-legend pt-5">
                              {{ order.name }}</div
                          >
                      </td>
                      <td class="wishlist__column wishlist__column--product pt-5">
                        <div class="wishlist__product-rating-legend pt-5">
                          {{ order.lat }}{{ order.lng }}</div
                        >
                    </td>
                    <td class="wishlist__column wishlist__column--product pt-5">
                      <div class="wishlist__product-rating-legend pt-5">
                        <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          choose
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Waiting</a>
                          <a class="dropdown-item text-success" href="#">Accept</a>
                          <a class="dropdown-item text-danger" href="#">Refuse</a>
                          </div>
                      </div>
                       </div >

                </tbody>
            </table>
        </div>
    </div>
</div>
