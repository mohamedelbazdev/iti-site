  <!-- Cart Start -->
<div class="container-fluid"  >

  <div class="position-relative mb-5">
    <h3 class="section-title">provider order</h3>
  </div>
  <div class="row px-xl-5">
    <div class="col table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr class="wishlist__row">
              <th class="wishlist__column wishlist__column--image">
                  Image
              </th>
              <th class="wishlist__column wishlist__column--product">
                User name
              </th>
              <th class="wishlist__column wishlist__column--product">
                Required hours
               </th>
              <th class="wishlist__column wishlist__column--product">
                total amount
              </th>
              <th class="wishlist__column wishlist__column--tocart">description</th>
              <th class="wishlist__column wishlist__column--tocart">Date</th>
              <th class="wishlist__column wishlist__column--tocart">status</th>
              <th class="wishlist__column wishlist__column--product">
                Details
              </th>
          </tr>
      </thead>
        <tbody class="align-middle bg-dark">
        <tr  *ngFor="let order of featuredorders">

          <td class="" style="width: 15%;height: 150px;">
            <div class="product-image" >
                    <img
                    style="width: 100%;height: 100%;"
                        class="product-image__img w-100"
                        src="{{ order.user?.image }}"
                        alt=""
                    />
            </div>
          </td>

                <td class="wishlist__column wishlist__column--remove pt-5">
                  <div
                      class="text-capitalize fw-bold"
                      >{{ order.user?.name }}</div
                  > </td>

              <td  class="wishlist__column wishlist__column--remove pt-5">
                <div class="bg-info p-2 w-50 m-auto text-white">
                  <span class=" fs-4">
                    {{ order.hours }} :
                   </span>
                   <i class="fas fa-clock"></i>

                </div>
              </td>
              <td  class="wishlist__column wishlist__column--remove pt-5">
                <div class="bg-info p-2  m-auto text-white">
                    {{ order.total_amount|currency:'EGP : ' }}</div
                >
            </td>
            <td  class="wishlist__column wishlist__column--remove pt-5 overflow-auto"
            style="max-width: 150px; ">
              <div style="white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 13ch;"  >
                {{ order.description }}</div>
          </td>
          <td  class="wishlist__column wishlist__column--remove pt-5">
            <div class="">
              {{ order.created_at | date:'MM/dd/yy h:mm a' }}</div
            >
          </td>

        <td class="wishlist__column wishlist__column--remove pt-5" >
          <div class=" text-white rounded p-2" style="background-color: #DDD;">

              <ng-container [ngTemplateOutlet]="order.status === '1' ? first : order.status ===
                                                '2' ? second : third"></ng-container>
              <ng-template #first><div class="bg-success"><div class="bg-success">
                Accept
              </div> </div></ng-template>
              <ng-template #second> <div class="bg-danger"><div class="bg-danger">Refuse</div> </div></ng-template>
              <ng-template #third> <div class="bg-danger"> <div class="bg-warning">pendding</div></div></ng-template>
          </div>


        </td>

               <td class="wishlist__column wishlist__column--product pt-5">
                <!-- <button routerLink="/pro-order-details/{{order.id}}"  class="btn btn-success me-1">Details</button> -->
                <a   routerLink="/pro-order-details/{{order.id}}" class="btn btn-success me-1"
                [class.disabled]=" order.status !== '0' && order.paid === 0"> Details </a>

               </td>
              </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>

<!-- Cart End -->
