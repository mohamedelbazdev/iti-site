<div class="container "  >

<div class="row m-auto mt-2 shadow p-sm-5">
<div class="col-12 col-sm-4 m-auto" ><img class="w-100 mt-5" src="assets/img/1.png" alt=""></div>
<div class="col-12 col-sm-8 rounded-3" style="background-color:#008080;">
	<div class="row">
		<div class="col-1 col-sm-2"></div>
		<div class="col-10 col-sm-8">
			<div class="">
				<h2 class="text-center my-5 " style="color: white;">Register</h2>
				<form [formGroup]="registerForm" (ngSubmit)="register()" novalidate class="form-group" >

					<label class="form-label mt-3">Name : </label>
					<input type="text" name="username" id="username" class=" form-control" formControlName="name" placeholder="Enter Name"
          >


					<label class="form-label mt-3">Email address : </label>
					<input type="email" class=" form-control"  formControlName="email" id="email" placeholder="Enter email"
          required="required" data-validation-required-message="Please enter your email" >



					<label class="form-label mt-3">Password : </label>
					<input type="password" name="password" id="password" class=" form-control" formControlName="password" placeholder="Password">

					<label class="form-label mt-3">Repeat Password : </label>
					<input type="password" name="confirmedPassword" id="confirmedPassword" class=" form-control" formControlName="confirmedPassword" placeholder="Password">


					<label class="form-label mt-3">Your address : </label>
					<div class="my-3">
						<google-map
						height="200"
						width="100%"
						[center]="center"
						[zoom]="zoom"
						(mapMousemove)="move($event)"
						>
						<map-marker
						[position]="markerPosition"
						[options]="markerOptions"
						>
						</map-marker>

						</google-map>
					</div>


					<label class="form-label mt-3" for="phone">Enter your phone number:</label>
					<input type="tel" id="phone" formControlName="phone"  class=" form-control" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone">

					<label class="form-label mt-3">Enter Your Image</label>
					<input type="file"  formControlName="Image" id="image" name="image" class=" form-control"  placeholder="your Image">



					<!-- <div class="my-3">

						<google-map
						height="200"
						width="100%"
						[center]="center"
						[zoom]="zoom"
						(mapMousemove)="move($event)"
						>
						<map-marker
						[position]="markerPosition"
						[options]="markerOptions"
						>
						</map-marker>

						</google-map>
					</div> -->

          <label class="form-label mt-3" for="remember_me">Remember Me!</label>
					<input type="checkbox" name="remember_me" id="remember_me">


					<input  type="submit" value="Submit" class="btn  mt-5 float-end" style="background-color: #fff ;">

				</form>

					<p>Do you have an account? <a routerLink="/login">Login</a></p>
				</div>
			</div>
		</div>
		<div class="col-1 col-sm-2"></div>
	</div>

</div>
</div>
